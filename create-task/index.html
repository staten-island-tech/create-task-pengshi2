<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Shantell+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="header">Rock Paper Scissors</div>
      <div class="score">
        <div class="playerScore">
          <h2>You</h2>
          <p class="ps-score">0</p>
        </div>
        <div class="computerScore">
          <h2>Timothy</h2>
          <p class="cs-score">0</p>
        </div>
      </div>
      <div class="move">Pick One</div>
      <div class="movesleft">Moves Left: 10</div>
      <div class="options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissors</button>
      </div>
      <div class="result"></div>
      <div class = "resultCPU"></div>
      <button class="reload"></button>
      <div id="history"></div>
    </div>
    <script type = "module" src="main.js"></script>
  </body>
</html>
